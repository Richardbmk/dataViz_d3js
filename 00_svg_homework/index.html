<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index1.css">
    <title>Learing SVG</title>
</head>
<body>
    <svg width="1600" height="900">
        <g transform="scale(0.5)">
            <circle cx="50" cy="50" r="50" fill="#e07b39"></circle>
            <circle cx="50" cy="250" r="50"></circle>
            <circle cx="50" cy="450" r="50"></circle>
        </g>
        <g fill="#44bcd8">
            <rect x="100" y="0" width="50" height="50"></rect>
            <rect x="100" y="100" width="50" height="50"></rect>
            <rect x="100" y="200" width="50" height="50"></rect>
        </g>
        <g class="lines">
            <line x1="250" y1="250" x2="250" y2="0" stroke="#69bdd2" ></line>
            <line x1="300" y1="250" x2="300" y2="0" stroke="#edb879" ></line>
            <line x1="350" y1="250" x2="350" y2="0" stroke="#1979a9" ></line>
            <line x1="400" y1="250" x2="400" y2="0" stroke="#e07b39" ></line>
        </g>
    </svg>
    
</body>
</html>
